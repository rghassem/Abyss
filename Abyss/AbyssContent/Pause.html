<html>
<head>
<title>Pause</title>
<style type="text/css">
	#paused {
		text-align: center;
	}
	table img {
		padding: 0px 40px;
	}
	table table td {
		text-align: center;
	}
</style>
</head>

<body style="color:White;">
<div id="container">
	<h1 id="paused">PAUSED</h1>
	<table align="center">
		<tr>
			<td><img src="Bomb.png" alt="Error" /></td>
			<td><h1>+</h1></td>
			<td><img src="Pin.png" alt="Error" /></td>
			<td><h1>=</h1></td>
			<td><img src="Rocket.png" alt="Error" /></td>
		</tr>
		<tr>
			<td colspan="7">
				<table align="center" width="100%">
					<tr>
						<td><img src="Bomb.png" alt="Error" /></td>
						<td><img src="Bomb.png" alt="Error" /></td>
					</tr>
					<tr>
						<td><img src="Pin.png" alt="Error" /></td>
						<td><img src="Pin.png" alt="Error" /></td>
					</tr>
					<tr>
						<td><img src="Rocket.png" alt="Error" /></td>
						<td><img src="Rocket.png" alt="Error" /></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
